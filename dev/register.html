<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Register | Innovation Forum of Kashmir</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Custom Theme files -->
	<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<link href="css/font-awesome.css" rel="stylesheet">
	<!-- font-awesome icons -->
	<!-- //Custom Theme files -->
	<!-- fonts -->
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
	    rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
	<!-- //fonts -->
	<!-- js -->
	<script src="js/jquery-1.11.1.min.js">
	</script>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<script src="js/menu_jquery.js"></script>
	<!-- pop-up -->
	<!-- Contact_encoded -->
	<script src="js/encode_contact.js"></script>
	<!-- //Contact_encoded -->

	<script src="js/ams-functions.js"></script>
	<!-- //js -->
</head>

<body>
	<script>
		header_top();
	</script>
	<!-- header -->
	<div class="header">
		<!-- container -->
		<div class="container">
			<div class="header-bottom">
				<div class="w3ls-logo">
					<h1>
						<a href="index.html">INNOVATION FORUM OF KASHMIR</a>
							<br>
							<a href="http://nitsri.ac.in" target="_blank">
								<small>National Institute of Technology, Srinagar</small>
							
							<span> </span>
						</a>
					</h1>
				</div>

				<div class="clearfix"> </div>
			</div>
			<div class="top-nav">
				<nav class="navbar navbar-default">
					<div class="container">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Menu
						</button>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<script>
								navbar("register");
							</script>
						</ul>
						<div class="clearfix"> </div>
					</div>
				</nav>
			</div>
		</div>
		<!-- //container -->
	</div>
	<!-- //header -->
	<!-- contact -->
	<div class="contact">
		<div class="container">
			<div class="contact-agileinfo">
				<h2 class="agileits-title">Register</h2>
			</div>
			<div id="contact" class="text-center">
				<div class="container">
					<div class="section-title center">
						<br>
						<h2>Register with us</h2>
						<hr>
						<p class="section-tag">Fill in your details and click register.</p>
						<br>
					</div>
					<div class="col-md-8 col-md-offset-2">
						<form id="registerForm" novalidate>
							<div id="success"></div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" id="name" class="form-control" placeholder="Name" required="required">
										<p class="help-block text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" id="phone" class="form-control" placeholder="Phone" required="required">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="email" id="email" class="form-control" placeholder="Email" required="required">
										<p class="help-block text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" id="institution" class="form-control" placeholder="Institution" required="required">
										<p class="help-block text-danger"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" id="parentage" class="form-control" placeholder="Parentage" required="required">
										<p class="help-block text-danger"></p>
									</div>
								</div>
							</div>
							<div class="form-group">
								<textarea name="academic" id="academic" class="form-control" rows="4" placeholder="Academic Background" required></textarea>
								<p class="help-block text-danger"></p>
							</div>
							<div class="form-group">
								<textarea name="address" id="address" class="form-control" rows="4" placeholder="Mailing Address" required></textarea>
								<p class="help-block text-danger"></p>
							</div>
							<button type="submit" class="btn btn-default btn-lg">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //contact -->
	<!-- footer -->
	<script>
		footer()
	</script>
	<!-- //footer -->
	<!-- smooth-scrolling-of-move-up -->
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			/*
			var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
			};
			*/

			$().UItoTop({
				easingType: 'easeOutQuart'
			});

		});
	</script>
	<!-- //smooth-scrolling-of-move-up -->

	<script type="text/javascript" src="js/register.js"></script>
</body>

</html>
