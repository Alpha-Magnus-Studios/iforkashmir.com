	<style>
		.button {
			border-radius: 4px;
			background-color: #f4511e;
			border: none;
			color: #FFFFFF;
			text-align: center;
			font-size: 28px;
			padding: 20px;
			width: 200px;
			transition: all 0.5s;
			cursor: pointer;
			margin: 5px;
		}

		.button span {
			cursor: pointer;
			display: inline-block;
			position: relative;
			transition: 0.5s;
		}

		.button span:after {
			content: '\00bb';
			position: absolute;
			opacity: 0;
			top: 0;
			right: -20px;
			transition: 0.5s;
		}

		.button:hover span {
			padding-right: 25px;
		}

		.button:hover span:after {
			opacity: 1;
			right: 0;
		}
	</style>

</head>

						<!--/ Template header end-->

						<div class="tab-pane-container">

							<!-- ======= TEMPLATE HOME SECTION ELEMENT START==== \-->
							<section class="tab-active" id="home">
								<div class="content-table">
									<div class="animated home-content content-table-call main-content">
										<!-- Logo text start \-->
										<div class="logo">

											<h2>Innovation Forum of Kashmir</h2>

											<!-- Logo sparator start \-->
											<div class="sparator-main">
												<span class="sparator"></span>
												<span class="sparator-border"></span>
											</div>
											<!--/ Logo sparator end-->
										</div>
										<!--/ Logo text end-->

										<!-- Home section main text start \-->
										<div id="text" class="welcome-text">
											<h1 class="fade-text">
												<span>IFK</span> Launch Event </h1>
											<h1 class="fade-text">
												<span>please</span> Stand By</h1>
										</div>
										<div id="counter" class="welcome-text" style="display:none">
											<h1>
												<span id="countdowntimer" style="font-size:4em;">15</span>
											</h1>
										</div>
										<!--/ Home section main text end-->

										<!--Count down start \-->
										<div class="count-down">
											<div id="count-down-wrapper">

												<div id="button">
													<button type="button" class="button" onclick="launch()">
														<span>Launch</span>
													</button>
												</div>

												<audio id="myAudio">
													<source src="songs.mp3" type="audio/mpeg"> Your browser does not support the audio element.
												</audio>

												<script>
													function launch() {
														document.getElementById("firework").style.visibility = "visible";
														document.getElementById("text").style.display = "none";
														document.getElementById("counter").style.display = "block";
														document.getElementById("button").style.display = "none";
														var x = document.getElementById("myAudio");
														x.play();
														var timeleft = 15;
														var downloadTimer = setInterval(function () {
															timeleft--;
															document.getElementById("countdowntimer").textContent = timeleft;
															if (timeleft <= 0)
																clearInterval(downloadTimer);
														}, 1000);
														setTimeout(function () {
															window.location.href = "../IFK/index.html";
														}, 15400);
														
													}
													
												</script>



											</div>
											<!-- /Count down end-->


										</div>


										<div class="welcome-subscribe-wrapper" style="visibility: hidden">
											<form class="text-center" id="subscribe-form" action="" method="post">
												<div class="subscribe-fild">
													<div class="fix email-file">
														<input id="subscribe-mail" type="email" value="" name="EMAIL" placeholder="YOUR EMAIL" required/>
													</div>
													<div class="fix subscribe-btn">
														<button id="subscribe-btn" type="submit">subscribe</button>
													</div>
												</div>
												<div id="subscribe-result">
												</div>

											</form>
										</div>
									</div>
								</div>
